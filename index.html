<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORAGEM</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Iconst -->

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/table.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/animations.css">

</head>
<body>
    
    <!-- Auth -->
    <div id="authentication" class="active">
        <form action="" id="auth-form" onsubmit="Login.handleLogin(event)" class="appear">
            <fieldset>
                <legend>
                    <h2>Autenticação</h2>
                </legend>
                <div class="input-box">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" autocomplete="off">
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" autocomplete="off">
                </div>
                
                <span class="error"></span>
                <button class="submit-button"type="submit">Verificar</button>
            </fieldset>
        </form>
    </div>

    <!-- Application -->
    <div id="app" class="">
        <div class="content">
            <header>
                <img src="./assets/Logo.svg" alt="Logo da campanha Coragem!" title="Logo não oficial da campanha coragem">
            </header>
            <main class="container appear">
                <section id="months"class="appear" >
                    <h2><span class="title">Que tal encontrar doações pelo mês?</span> <span class="minimize" onclick="Months.toggleContainer()">Abrir</span></h2>
                    <div class="month-buttons hide">
                        <button id="jan" data-monthID="01" onclick="Donates.all('01')">Janeiro</button>
                        <button id="fev" data-monthID="02" onclick="Donates.all('02')">Fevereiro</button>
                        <button id="mar" data-monthID="03" onclick="Donates.all('03')">Março</button>
                        <button id="abr" data-monthID="04" onclick="Donates.all('04')">Abril</button>
                        <button id="mai" data-monthID="05" onclick="Donates.all('05')">Maio</button>
                        <button id="jun" data-monthID="06" onclick="Donates.all('06')">Junho</button>
                        <button id="jul" data-monthID="07" onclick="Donates.all('07')">Julho</button>
                        <button id="aug" data-monthID="08" onclick="Donates.all('08')">Agosto</button>
                        <button id="set" data-monthID="09" onclick="Donates.all('09')">Setembro</button>
                        <button id="out" data-monthID="10" onclick="Donates.all('10')">Outubro</button>
                        <button id="nov" data-monthID="11" onclick="Donates.all('11')">Novembro</button>
                        <button id="dez" data-monthID="12" onclick="Donates.all('12')">Dezembro</button>
                    </div>
                </section>
                <section id="data-table">
                    <span>Por enquanto nada para ser exibido.</span>
                    <div class="margin">
                        <table>
                            <thead>
                                <tr>
                                    <th>Família</th>
                                    <th>Endereço</th>
                                    <th>Responsável</th>
                                    <th>Qtd</th>
                                    <th>Data</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td></td>
                                </tr>
                                <!-- <tr>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </section>
                <a href="#" id="new-donate" class="green-button" onclick="Donates.showModal()" title="Salvar uma nova doação"><h1>+</h1></a>
            </main>
            <footer class="appear">
                <p>Desenvolvido por Moisés Silva de Azevedo</p>
            </footer>
        </div>
    </div>

    <!-- Add donation modal -->
    <div id="modal-add-donate" class="">
        <form action="" id="add-donate-form" onsubmit="Donates.add(event)" class="appear">
            <fieldset>
                <legend><h2>Salvar uma nova doação</h2> <span class="minimize" onclick="Donates.Modal.toggle()">Fechar</span></legend>
                <div class="input-box">
                    <label for="family">Faília</label>
                    <input type="text" id="family" name="family" autocomplete="off">
                </div>
                <div class="input-box">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" autocomplete="off">
                </div>
                <div class="input-box">
                    <label for="responsible">Responsável</label>
                    <input type="text" id="responsible" name="responsible" autocomplete="off">
                </div>
                <div class="input-group-1fr-3fr">
                    <div class="input-box">
                        <label for="quantity">Qtd</label>
                        <input type="number" id="quantity" name="quantity" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <label for="date">Data</label>
                        <input type="date" id="date" name="date" autocomplete="off">
                    </div>
                </div>
                <span class="error"></span>
                <button class="submit-button"type="submit">Adcionar</button>
            </fieldset>
        </form>
    </div>
    <span class="success"></span>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="script.js"></script>
</body>
</html>
