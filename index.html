    <div id="authentication" class="active">
        <form action="" id="auth-form" onsubmit="Login.handleLogin(event)">
            <fieldset>
                <legend>
                    <h2>Autenticação</h2>
                    <p>Insira o código de verificação</p>
                </legend>
                <div class="input-group-row">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" autocomplete="off" disabled="true">
                    </div>
                </div>
                <div class="actions-group">
                    <span class="display-error">
                        <!-- <p>Nome ou senha errados</p> -->
                    </span>
                    <button class="auth-button" type="submit">Verificar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div id="app">
        <header></header>
        <main></main>
        <footer></footer>
    </div>
